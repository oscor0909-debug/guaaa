<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <meta name="theme-color" content="#F7F4EB" />
    <meta name="description" content="一個溫馨的動物森友會風格團體旅遊規劃 App" />
    
    <!-- iOS PWA settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="GuaTravel" />
    
    <!-- Placeholder Favicon -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2060/2060284.png" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2060/2060284.png" />

    <title>GuaTravel 旅遊手帳</title>
    <!-- Keep Tailwind CDN for quick styling without local config setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"M PLUS Rounded 1c"', '"Nunito"', 'sans-serif'],
            },
            colors: {
              'paper': '#F7F4EB',
              'ink': '#4A4A4A',
              'primary': '#88AF84', // Sage Green
              'secondary': '#DFA878', // Warm Orange
              'accent': '#E0E5D5', // Soft Green/Grey for shadows
              'danger': '#E58B8B',
            },
            boxShadow: {
              'soft': '4px 4px 0px #C3C9B8',
              'soft-sm': '2px 2px 0px #C3C9B8',
              'soft-lg': '6px 6px 0px #C3C9B8',
              'inner-soft': 'inset 2px 2px 4px rgba(0,0,0,0.05)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F7F4EB;
        background-image: radial-gradient(#E0E5D5 1px, transparent 1px);
        background-size: 20px 20px;
        color: #4A4A4A;
        -webkit-tap-highlight-color: transparent;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        min-height: 100vh;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
